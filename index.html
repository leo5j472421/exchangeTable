<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Echange Table</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/color.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/animate.css">
</head>
<body>


    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <table id="TickerTable" >
                        <thead>
                            <tr class="table100-head">
                                <th class="column1">Coin</th>
                                <th class="column2">Price</th>
                                <th class="column3">Volume</th>
                                <th class="column4">Change</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="container" style="height: 100%"></div>
    <div class="btn-group">
      <button id='min1' >1min</button>
      <button id='min5' >5min</button>
      <button id='min5' >15min</button>
      <button id='min30'>30min</button>
      <button id='hour1'>1hour</button>
  </div>


</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="assets/jquery.fittext.js"></script>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
