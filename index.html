<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Echange Table</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="img/icon.jpg" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/color.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/animate.css">
    <!--link href="css/theme.default.min.css" rel="stylesheet"-->

</head>
<body>


    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">
                    <div class="btn-group btn-quote">
                        <button>BTC</button>
                        <button>ETH</button>
                        <button>XMR</button>
                        <button class='btn-choose'>USDT</button>
                    </div>
                        <table id="TickerTable"  >
                            <thead>
                                <tr class="table100-head">
                                    <th class="column1">Coin</th>
                                    <th class="column2">Price</th>
                                    <th class="column3">Volume</th>
                                    <th class="column4">Change</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>

    <div id="container" style="height: 100%"></div>
    <div class="btn-group btn-timespan">
      <button timeSpan='60' >1min</button>
      <button timeSpan='300' >5min</button>
      <button timeSpan='900' >15min</button>
      <button timeSpan='1800'>30min</button>
      <button timeSpan='3600'>1hour</button>
  </div>


</body>
<script src="js/jquery-3.3.1.min.js"></script>

<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
